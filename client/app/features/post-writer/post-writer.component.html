<div class="post-writer-icon">
    <fa-icon [icon]="icon" size="2x"></fa-icon>
</div>
<div #writerContainer class="post-writer">
    <div class="post-writer__image__container">
        <img [src]="defaultImage" class="post-writer__image">
    </div>
    <div class="post-writer__textwriter__container">
        <div contentEditable="true"
             (input)="userInput=$event.target.textContent"
             #writer
             placeholder="Whats happening?"
             class="post-writer__textwriter"
             (click)="expand()"></div>
    </div>
</div>

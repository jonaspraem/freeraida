<google-map
  *ngIf="apiReady && center"
  [height]="(height || 400) + 'px'"
  [width]="'100%'"
  [center]="center"
  [zoom]="zoom"
  [options]="options"
  (mapInitialized)="onMapInitialized()"
>
  <map-polyline [path]="path" [options]="polylineOptions"></map-polyline>
  <map-marker *ngIf="startPosition" #startMarker [position]="startPosition"></map-marker>
  <map-marker *ngIf="endPosition" #endMarker [position]="endPosition"></map-marker>
</google-map>

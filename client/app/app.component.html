<ng-container *ngIf="isComponentApp; else noApp">
    <app-header></app-header>
    <app-sidenav></app-sidenav>
    <main [@routerTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
    </main>
</ng-container>
<ng-template #noApp>
    <router-outlet></router-outlet>
</ng-template>

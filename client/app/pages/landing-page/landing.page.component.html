<div class="landing-page__background-container" [ngStyle]="{'background-image': 'url('+background+')'}">

    <div class="landing-page__container-card">
        <div class="landing-page__login-item">
            <!-- Credential login -->
            <h2 class="landing-page__login-item__header">Login</h2>
            <div class="landing-page__spacer"></div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group landing-page__form-element">
                        <input type="text" class="input input--dark" id="login-username-email" placeholder="Enter username or email" formControlName="user_input" (focusout)="reColor()" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="input input--dark" id="exampleInputPassword1" placeholder="Enter password" formControlName="password" (focusout)="reColor()" required>
                    </div>
                    <div class="landing-page__sign-up-button-container">
                        <button type="submit" class="btn landing-page__button">Login</button>
                    </div>
            </form>
            <div class="landing-page__spacer landing-page__spacer--small"></div>
            <div class="landing-page__alternative-actions">
                <div class="landing-page__alternative-actions--left-aligned">sign up</div>
                <div class="landing-page__alternative-actions--right-aligned">forgot password</div>
            </div>
        </div>

<div class="line-map-3d width-container">
  <h2 class="line-map-3d__title">3D map</h2>

  <div class="line-map-3d__map-frame" *ngIf="!mapUnavailable">
    <gmp-map-3d #map3dRef class="line-map-3d__map"></gmp-map-3d>
  </div>

  <p class="line-map-3d__unavailable" *ngIf="mapUnavailable">
    3D map is unavailable right now.
  </p>
</div>

<div class="line-page" *ngIf="!!line">
    <app-line-overview [line]="line" [isEdit]="isEdit" (notifyEdit)="toggleEdit($event)"></app-line-overview>
    <app-line-height-map [line]="line"></app-line-height-map>
    <app-line-picture-timeline *ngIf="hasImages" [line]="line"></app-line-picture-timeline>
    <app-line-edit-overlay *ngIf="isEdit"></app-line-edit-overlay>
</div>

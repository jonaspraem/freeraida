<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
        <mat-list *ngIf="!expanded">
            <mat-list-item>
                <mat-card class="row-icon" (click)="onExpand()"><i class="material-icons">chevron_right</i></mat-card>
            </mat-list-item>
            <mat-list-item>
                <mat-card class="row-icon"><i class="material-icons">home</i></mat-card>
            </mat-list-item>
        </mat-list>

        <mat-list *ngIf="expanded">
            <mat-list-item>
                <mat-card class="row-icon" (click)="onCollapse()"><i class="material-icons">chevron_left</i></mat-card>
            </mat-list-item>
            <mat-list-item>
                <mat-card class="row-icon"><i class="material-icons">lightbulb_outline</i></mat-card>
            </mat-list-item>
        </mat-list>

    </mat-sidenav>

    <div class="sidenav-content">
        <app-sidenav-content class="content"></app-sidenav-content>
    </div>

</mat-sidenav-container>

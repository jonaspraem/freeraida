<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
        <mat-card class="row-icon" (click)="onExpand()"><i class="material-icons">fast_forward</i></mat-card>
        <mat-card class="row-icon"><i class="material-icons">home</i></mat-card>
    </mat-sidenav>

    <div class="sidenav-content">
        <app-sidenav-content class="content"></app-sidenav-content>
    </div>

</mat-sidenav-container>

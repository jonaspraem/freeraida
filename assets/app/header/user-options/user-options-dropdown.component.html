<div class="container">
    <div class="dropdown-header">
        <div *ngIf="hasImage(); then original_img else default_img"></div>
        <ng-template #original_img>
            <img src="{{profile?.picture}}" class="avatar" alt="avatar">
        </ng-template>
        <ng-template #default_img>
            <i class="material-icons">account_circle</i>
        </ng-template>
        <h5>{{ profile?.email}}</h5>
        <h4>{{ profile?.given_name }} {{ profile?.family_name}}</h4>
    </div>
    <div class="dropdown-menu-container">
        <ul class="menu-container">
            <li class="menu-item">
                <p>Edit profile</p>
            </li>
            <li class="menu-item">
                <p>Profile</p>
            </li>
            <li class="menu-item" (click)="onLogout()">
                <p>Sign Out</p>
            </li>
        </ul>

    </div>
</div>

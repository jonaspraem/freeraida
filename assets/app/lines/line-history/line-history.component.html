<div class="container">
    <div *ngIf="unregistered_line_list">
        <h3>Unregistered Lines</h3>
        <p [ngStyle]="{'color': color_dictionary.get('address')}">*Register these lines to confirm your rides</p>
        <br>
        <app-tracked-line-item
                (deleteEvent)="deleteUnregistered($event)"
                [line]="line"
                *ngFor="let line of unregistered_line_list"></app-tracked-line-item>
        <hr>
    </div>
    <h3>Line History</h3>
    <p [ngStyle]="{'color': color_dictionary.get('address')}">Here you can browse your previous registered lines</p>
    <app-line-item
            (deleteEvent)="deleteRegistered($event)"
            [line]="line"
            *ngFor="let line of line_list"></app-line-item>
</div>

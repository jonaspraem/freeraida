<div class="landing-page__background-container" [ngStyle]="{'background-image': 'url('+background+')'}">
    <header>
        <!-- TODO Make fixed height -->
        <div class="landing-page__header">
            <h1>Freeraida</h1>
        </div>
    </header>

    <mat-card class="landing-page__container-card">
        <div class="landing-page__login-item">
            <!-- Credential login -->
            <form class="landing-page__login-item__child">

                    <div class="form-group landing-page__form-element__credentials">
                        <label for="login-username-email">Username or email address</label>
                        <input type="text" class="form-control" id="login-username-email" placeholder="Enter username or email">
                    </div>
                    <div class="form-group landing-page__form-element__credentials">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary landing-page__form-element__button-submit">Login</button>

            </form>
        </div>
        <hr>
        <div class="landing-page__login-item">
            <!-- Social login -->
            <h2>Login with a social account</h2>
            <div class="landing-page__login-item__child">
                <div class="landing-page__social-item">
                    <button mdbBtn mdbWavesEffect type="button" class="waves-light landing-page__social-item__button" color="danger">
                        <span class="fa fa-google-plus"></span> | Sign in with Google+
                    </button>
                </div>
                <div class="landing-page__social-item">
                    <button mdbBtn mdbWavesEffect type="button" class="waves-light landing-page__social-item__button" color="info">
                        <span class="fa fa-twitter"></span> | Sign in with Twitter
                    </button>
                </div>
            </div>
            <div class="landing-page__login-item__child">
                <div class="landing-page__social-item">
                    <button mdbBtn mdbWavesEffect type="button" class="waves-light landing-page__social-item__button" color="primary">
                        <span class="fa fa-facebook"></span> | Sign in with Facebook
                    </button>
                </div>
                <div class="landing-page__social-item">
                    <button mdbBtn mdbWavesEffect type="button" class="waves-light landing-page__social-item__button" color="secondary">
                        <span class="fa fa-instagram"></span> | Sign in with Instagram
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="landing-page__login-item">
            <h2>Don't have an account? Join the community!</h2>
            <div class="landing-page__enlist-row">
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-email">Email address</label>
                    <input type="email" class="form-control" id="sign-up-email" aria-describedby="sign-up-email-help" placeholder="Enter email">
                    <small id="sign-up-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-username">Username</label>
                    <input type="text" class="form-control" id="sign-up-username" aria-describedby="sign-up-username-help" placeholder="Enter username">
                    <small id="sign-up-username-help" class="form-text text-muted">Username must be unique</small>
                </div>
            </div>
            <div class="landing-page__enlist-row">
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-firstName">Firstname</label>
                    <input type="text" class="form-control" id="sign-up-firstName" placeholder="John">
                </div>
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-surName">Surname</label>
                    <input type="text" class="form-control" id="sign-up-surName" placeholder="Doe">
                </div>
            </div>
            <div class="landing-page__enlist-row">
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-password">Password</label>
                    <input type="password" class="form-control" id="sign-up-password" aria-describedby="sign-up-password-help" placeholder="Enter password">
                    <small id="sign-up-password-help" class="form-text text-muted">Must be at least 7 characters long</small>
                </div>
                <div class="form-group landing-page__form-element__enlist">
                    <label for="sign-up-password-repeat">Repeat password</label>
                    <input type="password" class="form-control" id="sign-up-password-repeat" placeholder="Repeat password">
                </div>
            </div>
            <div class="landing-page__sign-up-button-container">
                <button id="sign-up-button" class="btn btn-primary landing-page__sign-up-button" type="button">Sign up <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
    </mat-card>
</div>

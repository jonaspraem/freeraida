<div class="login-container">
    <form [formGroup]="form" >
        <div class="form-element">
            <input class="form-control" id="username" name="username_email" formControlName="username_email" type="text" (focusout)="reColor()" placeholder="Username or email">
        </div>
        <div class="form-element">
            <input class="form-control" id="password" name="password" formControlName="password" type="password" (focusout)="reColor()" placeholder="Password">
        </div>
        <div class="button-container">
            <app-asset-button-submit-inverted [text]="submitText" (onClick)="onSubmit()"></app-asset-button-submit-inverted>
        </div>
    </form>
</div>

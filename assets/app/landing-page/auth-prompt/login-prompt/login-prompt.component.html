<form class="form-container" [formGroup]="form" >
    <div class="form-element">
        <label for="username" >
            <input id="username" name="username_email" formControlName="username_email" type="text" (focusout)="reColor()">
            <span>Username or email</span>
        </label>
    </div>
    <div class="form-element">
        <label for="password" >
            <input id="password" name="password" formControlName="password" type="password" (focusout)="reColor()">
            <span>Password</span>
        </label>
    </div>
</form>

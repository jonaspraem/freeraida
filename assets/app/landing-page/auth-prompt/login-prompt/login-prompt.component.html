<form class="form-container" [formGroup]="form" >
    <div class="form-element">
        <label for="username" >
            <span>Username or email</span>
            <input id="username" name="username_email" formControlName="username_email" type="text">
        </label>
    </div>
    <div class="form-element">
        <label for="password" >
            <span>Password</span>
            <input id="password" name="password" formControlName="password" type="password">
        </label>
    </div>
</form>
<div class="action-line">
    <app-asset-button-submit [text]="submitText"></app-asset-button-submit>
</div>

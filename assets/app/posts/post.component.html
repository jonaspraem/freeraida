<mat-card>
    <mat-card-header>
        <mat-card-title><h3 class="author"> {{ post.username }} </h3> <p class="date"> {{ getFormattedDate() }}</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
    <mat-card-actions *ngIf="belongsToUser()" class="post-actions">
        <a (click)="onDelete()">Delete</a>
    </mat-card-actions>
</mat-card>

<mat-card class="post">
    <div class="left">
        <i class="material-icons">account_circle</i>
    </div>
    <div class="content">
        <div class="author-info">
            <h3 class="author" [ngStyle]="{'color': color_dictionary.get('blue_primary')}"> {{ post.display_name }} </h3>
            <a [ngStyle]="{'color': color_dictionary.get('address')}" (click)="onAddressClick()"> @{{ post.user_address }}</a>
            <p class="date"> {{ getFormattedDate() }}</p>

            <div class="material-menu-container">
                <div class="delete-item-container" *ngIf="belongsToUser()">
                    <button class="list-delete-item" mat-icon-button (click)="onDelete()" [ngStyle]="{'background-color': 'white', 'color': color_dictionary.get('secondary')}">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

        </div>
        <div *ngIf="isExpanded; then expanded_content else normal_content"></div>
        <ng-template #normal_content>
            <div class="post-content">
                <p>{{ post.content }}</p>
            </div>
            <div class="right">
                <p *ngIf="hasMoreContent()"><a (click)="showMore()">show more</a></p>
            </div>
        </ng-template>
        <ng-template #expanded_content>
            <div class="post-content-expanded">
                <p>{{ post.expanded_content }}</p>
            </div>
            <div class="right">
                <p *ngIf="hasMoreContent()"><a (click)="showLess()">show less</a></p>
            </div>
        </ng-template>
        <div class="footer-container">
            <div *ngIf="isGnarly; then static else dynamic"></div>
            <ng-template #dynamic>
                <img class="gnarly" [src]="activeImage" (mouseenter)="hover()" (mouseleave)="unhover()" (click)="gnarly()">
            </ng-template>
            <ng-template #static>
                <img class="gnarly" [src]="gnarly_primary" (click)="unGnarly()">
            </ng-template>
            <p class="gnarly-amount" [ngStyle]="{'color': color_dictionary.get('secondary')}">{{post.gnarly?.length || 0}}</p>
        </div>
    </div>

</mat-card>

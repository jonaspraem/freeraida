<mat-card>
    <mat-card-header>
        <mat-card-title>{{ post.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-footer>{{ post.timestamp }}</mat-card-footer>
    <mat-card-actions *ngIf="belongsToUser()">
        <a (click)="onDelete()">Delete</a>
    </mat-card-actions>
</mat-card>

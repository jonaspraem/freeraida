<div class="container">
    <h1>Settings</h1>
    <hr>
    <div class="left">
        <form>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="form-group">
                <label for="representation">Represent country</label>
                <select class="form-control" id="representation">
                    <option *ngFor="let flag of flag_list" [value]="flag">{{flag}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>

            <div class="form-group">
                <label for="sur-name">Surname</label>
                <input type="text" class="form-control" id="sur-name" required>
            </div>

            <div class="form-group-large">
                <label for="bio">Bio</label>
                <mat-form-field>
                <textarea matInput matTextareaAutosize matAutosizeMinRows="2"
                  matAutosizeMaxRows="5"
                          type="text" class="form-control" id="bio" required></textarea>
                </mat-form-field>
            </div>


        </form>
    </div>
    <div class="footer">
        <button type="submit" class="btn btn-success">Save</button>
    </div>


</div>
